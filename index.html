<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>En osyncad orkester</title>
    
    <!-- Koppling till CSS-filen -->
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <header>
      <h1>En Osyncad Orkester</h1>
      <p>Klicka på en knapp för att spela ett instrument. För att stänga av, klicka igen.</p>
    </header>

    <section class="orchestra">
      <div class="button-container">
        <!-- Här är alla knappar och ljud-element. När du klickar på en knapp kallas
        toggleAudio-funktionen (och skickar med rätt instrument som argument). Även
        toggleButtonColor-funktionen kallas på (och skickar med rätt knapps id som
        argument). Attributet "loop" har lagts på varje ljud-element för att ljudet
        ska spelas i all oändlighet (eller tills någon klickar på knappen igen).-->

        <button
          id="saxBtn">
          
          🎷
        </button>
        <audio
          loop
          id="saxophone"
          src="./sounds/saxophone.wav"
          type="wav"
          >
        </audio>

        <button
          id="guitarBtn">
          🎸
        </button>
        <audio
          loop
          id="guitar"
          src="./sounds/guitar.wav"
          type="wav">
        </audio>

        <button
          id="pianoBtn">
         🎹
        </button>
        <audio
          loop
          id="piano"
          src="./sounds/piano.wav"
          type="wav">
        </audio>

        <button
          id="trumpetBtn">
          🎺
        </button>
        <audio
          loop
          id="trumpet"
          src="./sounds/trumpet.wav"
          type="wav">
        </audio>

        <button
          id="violinBtn">
         🎻
        </button>
        <audio
          loop
          id="violin"
          src="./sounds/violin.wav"
          type="wav">
        </audio>

        <button
          id="banjoBtn">
          🪕
        </button>
        <audio
          loop
          id="banjo"
          src="./sounds/banjo.mp3"
          type="mp3">
        </audio>

        <button
          id="drumsBtn">
         🥁
        </button>
        <audio
          loop
          id="drums"
          src="./sounds/drums.wav"
          type="wav">
        </audio>

        <button
          id="voicesBtn">
          🎤
        </button>
        <audio
          loop
          id="voices"
          src="./sounds/voices.mp3"
          type="mp3">
        </audio>

        <button
          id="bellBtn">
         🔔
        </button>
        <audio
          loop
          id="bell"
          src="./sounds/bell.wav"
          type="wav">
        </audio>

      </div>
    </section>
    
    <!-- Koppling till JavaScript-filen  -->
    <script src="./script.js"></script>

  </body>
</html>
